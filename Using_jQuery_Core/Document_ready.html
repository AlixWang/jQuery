    	$(document).ready(function(e) {
            console.log("the function will excuted when the document is ready");
        });

		$(function(e){
				console.log("this is the shorthand for $(document).rady()");
			})

		$(window).onload(
			function(e){
					console.log("this will run until the full page loaded");
				}
		);
    </script>
