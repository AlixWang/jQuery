<!doctype html>
<html>
<head>
<link rel="stylesheet" href="./main.css">
<meta charset="utf-8">
<title>Demo</title>
</head>
	
<body>
	<h1>this is the h1 element</h1>
	<a href="http://jquery.com/">jQuery</a>
    <script src="../jquery-2.1.4.js"></script>
    <script>
		//use .attr() method to set or get the elements attributes
		//SET
		$('h1').attr('id'/*attribute name*/,'Attr'/*attribute value*/);
		//GET
		console.log($('h1').attr('id'));	// Attr 
    </script>
</body>
	
</html>
